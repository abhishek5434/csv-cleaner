<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeta Global CSV Cleaner</title>
    <style>
        :root {
            font-family: Arial, Helvetica, sans-serif;
            --zeta-blue: #0033a0;
            --zeta-gray: #f4f6f8;
        }

        body {
            background: var(--zeta-gray);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h2 {
            color: var(--zeta-blue);
        }

        button {
            background-color: var(--zeta-blue);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            margin-top: 1rem;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #002a85;
        }

        input[type="file"] {
            margin: 1rem 0;
        }

        img.logo {
            width: 250px;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://zetaglobal.com/wp-content/uploads/2023/02/zeta_logoPrimary.svg" alt="Zeta Global Logo"
            class="logo">
        <h2>CSV Cleaner</h2>
        <input type="file" id="csvFile" accept=".csv" />
        <button onclick="processCSV()">Clean & Download</button>
        <button onclick="resetForm()">Reset</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <script>
        function processCSV() {
            const fileInput = document.getElementById('csvFile');
            if (!fileInput.files.length) {
                alert("Please upload a CSV file first!");
                return;
            }

            const file = fileInput.files[0];
            const originalName = file.name.replace(/\.csv$/i, "");

            Papa.parse(file, {
                header: true,
                skipEmptyLines: false,
                complete: function (results) {
                    const data = results.data;
                    const originalHeaders = results.meta.fields;

                    const cleanedHeaders = originalHeaders.filter(
                        h => h.trim() && !h.startsWith("Unnamed")
                    );

                    const cleanedData = data.map(row => {
                        const newRow = {};
                        cleanedHeaders.forEach(header => {
                            newRow[header] = (row[header] || "").toString();
                        });
                        return newRow;
                    });

                    const csv = Papa.unparse(cleanedData, {
                        quotes: true,
                        header: true
                    });

                    const blob = new Blob([csv], { type: "text/csv;charset=utf-8" });
                    saveAs(blob, `${originalName}_output.csv`);
                }
            });
        }

        function resetForm() {
            const fileInput = document.getElementById('csvFile');
            fileInput.value = '';
            location.reload();
        }
    </script>
</body>

</html>
